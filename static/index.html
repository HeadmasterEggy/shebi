<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感分析系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="main-container">
    <div class="header">
        <h1>情感分析系统</h1>
    </div>

    <div class="left-panel">
        <div class="input-section">
            <label for="textInput" class="form-label fw-bold">请输入要分析的文本：</label>
            <textarea class="form-control mb-3" id="textInput" rows="4" placeholder="在此输入文本..."></textarea>
            <div class="text-center">
                <button class="btn btn-primary btn-analyze" onclick="analyzeText()">开始分析</button>
            </div>
            <div id="errorMessage" class="error-message mt-3"></div>
        </div>

        <div id="overallResult" class="result-card" style="display: none;">
            <h4 class="mb-3">整体分析结果</h4>
            <div class="overall-sentiment">
                <h5>情感倾向：<span id="overallSentiment" class="badge bg-primary"></span></h5>
                <div class="progress">
                    <div id="overallPositive" class="progress-bar bg-success" role="progressbar"></div>
                    <div id="overallNegative" class="progress-bar bg-danger" role="progressbar"></div>
                </div>
                <div class="text-muted small">
                    积极：<span id="overallPositiveProb"></span>% |
                    消极：<span id="overallNegativeProb"></span>%
                </div>
            </div>
            <div class="chart-container">
                <div id="overallPieChart" class="chart"></div>
            </div>
        </div>

        <div id="modelMetrics" class="result-card" style="display: none;">
            <h4 class="mb-3">模型评估指标</h4>
            <div class="metrics-grid">
                <div class="metric-item">
                    <div class="small text-muted">准确率</div>
                    <div class="h4 mb-0 text-primary"><span id="accuracy"></span>%</div>
                </div>
                <div class="metric-item">
                    <div class="small text-muted">F1分数</div>
                    <div class="h4 mb-0 text-success"><span id="f1Score"></span>%</div>
                </div>
                <div class="metric-item">
                    <div class="small text-muted">召回率</div>
                    <div class="h4 mb-0 text-info"><span id="recall"></span>%</div>
                </div>
            </div>
            <div class="chart-wrapper mt-4">
                <h5 class="text-center mb-3">混淆矩阵</h5>
                <div id="confusionMatrixChart" class="chart"></div>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div id="sentenceResults" class="result-card" style="display: none;">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('list')">列表视图</button>
                <button class="tab-button" onclick="switchTab('chart')">图表视图</button>
            </div>
            <div id="listView">
                <h4 class="mb-3">句子分析结果：<span class="badge bg-secondary" id="sentenceCount"></span></h4>

                <div class="filter-controls">
                    <div class="filter-row">
                        <span class="filter-label">情感筛选：</span>
                        <div class="filter-buttons">
                            <button class="filter-button active" data-sentiment="all">全部</button>
                            <button class="filter-button" data-sentiment="positive">积极</button>
                            <button class="filter-button" data-sentiment="negative">消极</button>   
                        </div>
                    </div>
                    <div class="filter-row">
                        <span class="filter-label">显示模式：</span>
                        <div class="filter-buttons">
                            <button class="filter-button active" data-display="normal">正常</button>
                            <button class="filter-button" data-display="compact">紧凑</button>
                            <button class="filter-button" data-display="expanded">展开</button>
                        </div>
                    </div>
                </div>

                <div id="sentenceList"></div>

                <div id="pagination" class="mt-3">
                    <div class="pagination-controls">
                        <div class="per-page-control">
                            <span>每页显示：</span>
                            <select id="perPageSelect" class="form-select form-select-sm" style="width: auto">
                                <option value="5">5条</option>
                                <option value="10" selected>10条</option>
                                <option value="20">20条</option>
                                <option value="50">50条</option>
                            </select>
                        </div>
                        <div class="page-info" id="pageInfo"></div>
                    </div>

                    <div class="page-numbers" id="pageNumbers"></div>

                    <nav>
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" onclick="changePage(-1)">上一页</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" onclick="changePage(1)">下一页</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div id="chartView" style="display: none;">
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <div id="sentimentPieChart" class="chart"></div>
                    </div>
                    <div class="chart-wrapper">
                        <div id="sentimentBarChart" class="chart"></div>
                    </div>
                    <div class="chart-wrapper">
                        <div id="sentimentScatterChart" class="chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="wordFreq" class="result-card" style="display: none;">
            <h4 class="mb-3">词频统计</h4>
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchWordFreqTab('tags')">标签视图</button>
                <button class="tab-button" onclick="switchWordFreqTab('chart')">图表视图</button>
            </div>
            <div id="wordFreqTags" class="mt-3"></div>
            <div id="wordFreqCharts" style="display: none;">
                <div class="chart-wrapper">
                    <div id="wordFreqBarChart" class="chart"></div>
                </div>
                <div class="chart-wrapper">
                    <div id="wordCloudChart" class="chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loading" class="loading">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">分析中...</span>
    </div>
    <p class="mb-0 mt-2">正在分析中，请稍候...</p>
</div>

<script>
    let currentPage = 1;
    let sentencesPerPage = 10;
    let allSentences = [];
    let filteredSentences = [];
    let sentimentFilter = 'all';
    let displayMode = 'normal';

    async function analyzeText() {
        const text = document.getElementById('textInput').value.trim();
        if (!text) {
            showError('请输入要分析的文本');
            return;
        }

        document.getElementById('loading').style.display = 'flex';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('overallResult').style.display = 'none';
        document.getElementById('sentenceResults').style.display = 'none';
        document.getElementById('wordFreq').style.display = 'none';
        document.getElementById('modelMetrics').style.display = 'none';

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({text}),
            });

            const data = await response.json();
            if (response.ok) {
                displayResults(data);
            } else {
                showError(data.error || '分析失败');
            }
        } catch (error) {
            showError('请求失败：' + error.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displayResults(data) {
        if (!data || !data.sentences || !Array.isArray(data.sentences)) {
            showError('返回的数据格式不正确');
            return;
        }

        allSentences = data.sentences;
        filteredSentences = [...allSentences];
        currentPage = 1;
        sentimentFilter = 'all';
        displayMode = 'normal';

        document.querySelectorAll('.filter-button[data-sentiment]').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.sentiment === 'all');
        });

        document.querySelectorAll('.filter-button[data-display]').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.display === 'normal');
        });

        const resultCards = document.querySelectorAll('.result-card');
        resultCards.forEach((card, index) => {
            setTimeout(() => {
                card.style.display = 'block';
                card.classList.add('show');
            }, index * 100);
        });

        updateDisplay();

        if (data.overall && data.overall.probabilities) {
            const overall = data.overall;
            document.getElementById('overallSentiment').textContent = overall.sentiment || 'N/A';
            document.getElementById('overallPositive').style.width = `${overall.probabilities.positive || 0}%`;
            document.getElementById('overallNegative').style.width = `${overall.probabilities.negative || 0}%`;
            document.getElementById('overallPositiveProb').textContent = (overall.probabilities.positive || 0).toFixed(2);
            document.getElementById('overallNegativeProb').textContent = (overall.probabilities.negative || 0).toFixed(2);
            document.getElementById('overallResult').style.display = 'block';
        } else {
            showError('整体分析结果数据不完整');
        }

        if (data.modelMetrics) {
            document.getElementById('accuracy').textContent = (data.modelMetrics.accuracy * 100).toFixed(2);
            document.getElementById('f1Score').textContent = (data.modelMetrics.f1_score * 100).toFixed(2);
            document.getElementById('recall').textContent = (data.modelMetrics.recall * 100).toFixed(2);
            document.getElementById('modelMetrics').style.display = 'block';
            
            const confusionMatrixChart = echarts.init(document.getElementById('confusionMatrixChart'));
            const confusionData = [
                [Math.round(data.sentences.filter(s => s.sentiment === '消极').length * data.modelMetrics.accuracy), 
                 Math.round(data.sentences.filter(s => s.sentiment === '消极').length * (1 - data.modelMetrics.accuracy))],
                [Math.round(data.sentences.filter(s => s.sentiment === '积极').length * (1 - data.modelMetrics.accuracy)), 
                 Math.round(data.sentences.filter(s => s.sentiment === '积极').length * data.modelMetrics.accuracy)]
            ];
            
            const confusionOption = {
                tooltip: {
                    position: 'top',
                    formatter: function(params) {
                        const labels = ['真实消极', '真实积极'];
                        const predictions = ['预测消极', '预测积极'];
                        return `${labels[params.data[0]]}<br>${predictions[params.data[1]]}<br>数量: ${params.data[2]}`;
                    }
                },
                grid: {
                    left: '3%',
                    right: '7%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['预测消极', '预测积极'],
                    splitArea: {
                        show: true
                    }
                },
                yAxis: {
                    type: 'category',
                    data: ['真实消极', '真实积极'],
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: Math.max(...confusionData.flat()) || 10,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '0%',
                    inRange: {
                        color: ['#f2f2f2', '#5470c6', '#91cc75']
                    }
                },
                series: [{
                    name: '混淆矩阵',
                    type: 'heatmap',
                    data: [
                        [0, 0, confusionData[0][0]],
                        [0, 1, confusionData[0][1]],
                        [1, 0, confusionData[1][0]],
                        [1, 1, confusionData[1][1]]
                    ],
                    label: {
                        show: true
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            confusionMatrixChart.setOption(confusionOption);
        }

        if (data.wordFreq && Array.isArray(data.wordFreq)) {
            document.getElementById('wordFreq').style.display = 'block';
        }

        try {
            initCharts(data);
        } catch (error) {
            console.error('初始化图表失败:', error);
            showError('图表初始化失败: ' + error.message);
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
    }

    function switchTab(view) {
        const listView = document.getElementById('listView');
        const chartView = document.getElementById('chartView');
        const buttons = document.querySelectorAll('#sentenceResults .tab-button');

        if (view === 'list') {
            listView.style.display = 'block';
            chartView.style.display = 'none';
        } else {
            listView.style.display = 'none';
            chartView.style.display = 'block';
            setTimeout(() => {
                try {
                    const pieChart = echarts.getInstanceByDom(document.getElementById('sentimentPieChart'));
                    const barChart = echarts.getInstanceByDom(document.getElementById('sentimentBarChart'));
                    const scatterChart = echarts.getInstanceByDom(document.getElementById('sentimentScatterChart'));
                    if (pieChart) pieChart.resize();
                    if (barChart) barChart.resize();
                    if (scatterChart) scatterChart.resize();
                } catch (error) {
                    console.error('调整图表大小失败:', error);
                }
            }, 0);
        }

        buttons.forEach(button => {
            button.classList.toggle('active',
                (view === 'list' && button.textContent === '列表视图') ||
                (view === 'chart' && button.textContent === '图表视图')
            );
        });
    }

    function switchWordFreqTab(view) {
        const tagsView = document.getElementById('wordFreqTags');
        const chartsView = document.getElementById('wordFreqCharts');
        const buttons = document.querySelectorAll('#wordFreq .tab-button');

        if (view === 'tags') {
            tagsView.style.display = 'block';
            chartsView.style.display = 'none';
        } else {
            tagsView.style.display = 'none';
            chartsView.style.display = 'block';
            setTimeout(() => {
                try {
                    const wordFreqBar = echarts.getInstanceByDom(document.getElementById('wordFreqBarChart'));
                    const wordCloud = echarts.getInstanceByDom(document.getElementById('wordCloudChart'));
                    if (wordFreqBar) wordFreqBar.resize();
                    if (wordCloud) wordCloud.resize();
                } catch (error) {
                    console.error('调整词频图表大小失败:', error);
                }
            }, 0);
        }

        buttons.forEach(button => {
            button.classList.toggle('active',
                (view === 'tags' && button.textContent === '标签视图') ||
                (view === 'chart' && button.textContent === '图表视图')
            );
        });
    }

    function initCharts(data) {
        const wordFreqTags = document.getElementById('wordFreqTags');
        let tagsHtml = '';

        if (data.wordFreq && data.wordFreq.length > 0) {
            const maxCount = Math.max(...data.wordFreq.map(item => item.count));
            const minCount = Math.min(...data.wordFreq.map(item => item.count));
            
            data.wordFreq.forEach((item, index) => {
                const colorIntensity = Math.max(0, Math.min(1, (item.count - minCount) / (maxCount - minCount || 1)));
                const r = Math.round(220 - colorIntensity * 150);
                const g = Math.round(240 - colorIntensity * 150);
                const b = Math.round(255 - colorIntensity * 150);
                const textColor = colorIntensity > 0.6 ? '#ffffff' : '#333333';
                const borderColor = `rgba(${r-30}, ${g-30}, ${b-30}, 0.3)`;
                
                tagsHtml += `<span class="word-freq-item" style="--delay: ${index}; background: linear-gradient(135deg, rgb(${r}, ${g}, ${b}), rgb(${r+10}, ${g+10}, ${b+10})); color: ${textColor}; border-color: ${borderColor};">${item.word} (${item.count})</span>`;
            });
            wordFreqTags.innerHTML = tagsHtml;
        } else {
            wordFreqTags.innerHTML = '<p class="text-muted">没有词频数据</p>';
        }

        setTimeout(() => {
            const overallPieChart = echarts.init(document.getElementById('overallPieChart'));
            const overallPieOption = {
                title: {
                    text: '整体情感分布',
                    left: 'center',
                    top: 20
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c}% ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: '5%',
                    top: 'middle'
                },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['60%', '50%'],
                    avoidLabelOverlap: true,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: true,
                        formatter: '{b}\n{c}%'
                    },
                    data: [
                        {
                            value: Number(data.overall.probabilities.positive.toFixed(2)),
                            name: '积极',
                            itemStyle: {color: '#28a745'}
                        },
                        {
                            value: Number(data.overall.probabilities.negative.toFixed(2)),
                            name: '消极',
                            itemStyle: {color: '#dc3545'}
                        }
                    ]
                }]
            };
            overallPieChart.setOption(overallPieOption);

            const pieChart = echarts.init(document.getElementById('sentimentPieChart'));
            const pieOption = {
                title: {
                    text: '整体情感分布',
                    left: 'center',
                    top: 20
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c}% ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: '5%',
                    top: 'middle'
                },
                grid: {
                    containLabel: true
                },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['60%', '50%'],
                    avoidLabelOverlap: true,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: true,
                        formatter: '{b}\n{c}%'
                    },
                    data: [
                        {
                            value: Number(data.overall.probabilities.positive.toFixed(2)),
                            name: '积极',
                            itemStyle: {color: '#28a745'}
                        },
                        {
                            value: Number(data.overall.probabilities.negative.toFixed(2)),
                            name: '消极',
                            itemStyle: {color: '#dc3545'}
                        }
                    ]
                }]
            };
            pieChart.setOption(pieOption);

            const barChart = echarts.init(document.getElementById('sentimentBarChart'));
            const sentenceData = data.sentences.map((s, index) => ({
                positive: Number(s.probabilities.positive.toFixed(2)),
                negative: Number(s.probabilities.negative.toFixed(2)),
                index: `句子${index + 1}`
            }));

            const barOption = {
                title: {
                    text: '句子情感分布',
                    left: 'center',
                    top: 20
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: function (params) {
                        return params[0].name + '<br/>' +
                            params[0].seriesName + ': ' + params[0].value.toFixed(2) + '%<br/>' +
                            params[1].seriesName + ': ' + params[1].value.toFixed(2) + '%';
                    }
                },
                legend: {
                    data: ['积极', '消极'],
                    top: 50
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true,
                    top: 100
                },
                xAxis: {
                    type: 'value',
                    boundaryGap: [0, 0.01],
                    axisLabel: {
                        formatter: '{value}%'
                    }
                },
                yAxis: {
                    type: 'category',
                    data: sentenceData.map(d => d.index)
                },
                series: [
                    {
                        name: '积极',
                        type: 'bar',
                        data: sentenceData.map(d => d.positive),
                        itemStyle: {color: '#28a745'}
                    },
                    {
                        name: '消极',
                        type: 'bar',
                        data: sentenceData.map(d => d.negative),
                        itemStyle: {color: '#dc3545'}
                    }
                ]
            };
            barChart.setOption(barOption);

            const scatterChart = echarts.init(document.getElementById('sentimentScatterChart'));
            const scatterData = data.sentences.map((s, index) => ([
                Number(s.probabilities.positive.toFixed(2)),
                Number(s.confidence.toFixed(2)),
                index + 1,
                s.sentiment === '积极' ? 0 : 1
            ]));

            const scatterOption = {
                title: {
                    text: '情感分析散点图',
                    left: 'center',
                    top: 20
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        const sentimentType = params.data[3] === 0 ? '积极' : '消极';
                        return `句子${params.data[2]}<br/>` +
                               `积极概率: ${params.data[0]}%<br/>` +
                               `置信度: ${params.data[1]}%<br/>` +
                               `情感类型: ${sentimentType}`;
                    }
                },
                legend: {
                    data: ['积极', '消极'],
                    top: 50
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true,
                    top: 100
                },
                xAxis: {
                    type: 'value',
                    name: '积极情绪概率',
                    nameLocation: 'middle',
                    nameGap: 30,
                    min: 0,
                    max: 100,
                    axisLabel: {
                        formatter: '{value}%'
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '置信度',
                    nameLocation: 'middle',
                    nameGap: 30,
                    min: 0,
                    max: 100,
                    axisLabel: {
                        formatter: '{value}%'
                    }
                },
                series: [
                    {
                        name: '积极',
                        type: 'scatter',
                        symbolSize: 12,
                        data: scatterData.filter(item => item[3] === 0),
                        itemStyle: {
                            color: '#28a745'
                        },
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    },
                    {
                        name: '消极',
                        type: 'scatter',
                        symbolSize: 12,
                        data: scatterData.filter(item => item[3] === 1),
                        itemStyle: {
                            color: '#dc3545'
                        },
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            scatterChart.setOption(scatterOption);

            const wordFreqBar = echarts.init(document.getElementById('wordFreqBarChart'));
            const wordFreqData = data.wordFreq.slice(0, 20);
            const wordFreqBarOption = {
                title: {
                    text: '高频词汇统计',
                    left: 'center',
                    top: 20
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: function(params) {
                        return params[0].name + ': ' + params[0].value;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    top: 60,
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: wordFreqData.map(item => item.word),
                    axisLabel: {
                        interval: 0,
                        rotate: 45
                    }
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: wordFreqData.map(item => ({
                        value: item.count,
                        itemStyle: {
                            color: `rgb(${Math.random() * 150 + 50}, ${Math.random() * 150 + 50}, ${Math.random() * 150 + 50})`
                        }
                    })),
                    type: 'bar',
                    barWidth: '40%'
                }]
            };
            wordFreqBar.setOption(wordFreqBarOption);

            const wordCloud = echarts.init(document.getElementById('wordCloudChart'));
            const wordCloudOption = {
                title: {
                    text: '词云展示',
                    left: 'center',
                    top: 20
                },
                tooltip: {
                    show: true,
                    formatter: function (params) {
                        return params.name + ': ' + (params.value / 100).toFixed(0);
                    }
                },
                series: [{
                    type: 'wordCloud',
                    shape: 'circle',
                    size: ['100%', '100%'],
                    left: 'center',
                    top: 'center',
                    width: '100%',
                    height: '100%',
                    right: null,
                    bottom: null,
                    sizeRange: [15, 80],
                    rotationRange: [-45, 45],
                    rotationStep: 30,
                    gridSize: 8,
                    drawOutOfBound: false,
                    textStyle: {
                        fontFamily: 'sans-serif',
                        fontWeight: 'bold',
                        color: function () {
                            return 'rgb(' +
                                Math.round(Math.random() * 150 + 50) + ',' +
                                Math.round(Math.random() * 150 + 50) + ',' +
                                Math.round(Math.random() * 150 + 50) + ')'
                        }
                    },
                    emphasis: {
                        focus: 'self',
                        textStyle: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
                    data: data.wordFreq.map(item => ({
                        name: item.word,
                        value: item.count * 100
                    }))
                }]
            };
            wordCloud.setOption(wordCloudOption);

            const chartOptions = {
                animation: {
                    duration: 1000,
                    easing: 'cubicInOut'
                }
            };

            [overallPieChart, pieChart, barChart, wordFreqBar, wordCloud, scatterChart].forEach(chart => {
                const option = chart.getOption();
                chart.setOption({
                    ...option,
                    ...chartOptions
                });
            });

            window.addEventListener('resize', function () {
                overallPieChart.resize();
                pieChart.resize();
                barChart.resize();
                wordFreqBar.resize();
                wordCloud.resize();
                confusionMatrixChart.resize();
                scatterChart.resize();
            });

            [overallPieChart, pieChart, barChart, wordFreqBar, wordCloud, confusionMatrixChart, scatterChart].forEach(chart => {
                chart.resize();
            });
        }, 0);
    }

    function updateDisplay() {
        filteredSentences = allSentences.filter(sentence => {
            if (sentimentFilter === 'all') return true;
            return (sentimentFilter === 'positive' && sentence.sentiment === '积极') ||
                   (sentimentFilter === 'negative' && sentence.sentiment === '消极');
        });

        document.getElementById('sentenceCount').textContent = `(${filteredSentences.length}条)`;

        const maxPage = Math.ceil(filteredSentences.length / sentencesPerPage);
        if (currentPage > maxPage && maxPage > 0) {
            currentPage = 1;
        }

        let startIndex = (currentPage - 1) * sentencesPerPage;
        let endIndex = Math.min(startIndex + sentencesPerPage, filteredSentences.length);
        let currentSentences = filteredSentences.slice(startIndex, endIndex);

        let sentenceResultsDiv = document.getElementById('sentenceList');
        let sentencesHtml = '';

        const cardClass = displayMode === 'compact' ? 'sentiment-card collapsed' :
                         (displayMode === 'expanded' ? 'sentiment-card expanded' : 'sentiment-card');

        currentSentences.forEach((sentence, index) => {
            const sentimentClass = sentence.sentiment === '积极' ? 'positive' : 'negative';
            const sentimentIcon = sentence.sentiment === '积极' ? '👍' : '👎';

            sentencesHtml += `
                <div class="${cardClass}" data-index="${startIndex + index}">
                    <div class="sentiment-header" onclick="toggleCard(${startIndex + index})">
                        <span><strong>句子 ${startIndex + index + 1}</strong> ${sentimentIcon}</span>
                        <div>
                            <span class="sentiment-label ${sentimentClass}">${sentence.sentiment}</span>
                            <span class="toggle-icon">▼</span>
                        </div>
                    </div>
                    <div class="sentiment-content">${sentence.text}</div>
                    <div class="sentiment-footer">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar"
                                style="width: ${sentence.probabilities.positive.toFixed(2)}%">
                                正面 ${sentence.probabilities.positive.toFixed(2)}%
                            </div>
                            <div class="progress-bar bg-danger" role="progressbar"
                                style="width: ${sentence.probabilities.negative.toFixed(2)}%">
                                负面 ${sentence.probabilities.negative.toFixed(2)}%
                            </div>
                        </div>
                        <div>置信度: ${sentence.confidence.toFixed(2)}%</div>
                    </div>
                </div>`;
        });

        sentenceResultsDiv.innerHTML = sentencesHtml || '<div class="alert alert-info">没有符合条件的句子</div>';

        document.getElementById('pageInfo').innerHTML =
            `第 ${currentPage} 页 / 共 ${Math.max(1, maxPage)} 页，共 ${filteredSentences.length} 条`;

        document.querySelector('.pagination li:first-child').classList.toggle('disabled', currentPage === 1);
        document.querySelector('.pagination li:last-child').classList.toggle('disabled',
            currentPage === maxPage || maxPage === 0);

        updatePageNumbers(maxPage);

        document.querySelectorAll('.word-freq-item').forEach((item, index) => {
            item.style.setProperty('--delay', index);
        });

        document.querySelectorAll('.chart-wrapper').forEach((wrapper, index) => {
            wrapper.style.animationDelay = `${index * 0.2}s`;
        });
    }

    function changePage(delta) {
        let newPage = currentPage + delta;
        let maxPage = Math.ceil(filteredSentences.length / sentencesPerPage);

        if (newPage >= 1 && newPage <= maxPage) {
            currentPage = newPage;
            updateDisplay();
            document.getElementById('sentenceList').scrollIntoView({behavior: 'smooth'});
        }
    }

    function goToPage(page) {
        let maxPage = Math.ceil(filteredSentences.length / sentencesPerPage);
        if (page >= 1 && page <= maxPage) {
            currentPage = page;
            updateDisplay();
            document.getElementById('sentenceList').scrollIntoView({behavior: 'smooth'});
        }
    }

    function updatePageNumbers(maxPage) {
        const pageNumbersContainer = document.getElementById('pageNumbers');
        let html = '';

        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(maxPage, startPage + 4);

        if (endPage - startPage < 4 && startPage > 1) {
            startPage = Math.max(1, endPage - 4);
        }

        if (startPage > 1) {
            html += `<div class="page-number" onclick="goToPage(1)">1</div>`;
            if (startPage > 2) {
                html += `<div class="page-number">...</div>`;
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            html += `<div class="page-number ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</div>`;
        }

        if (endPage < maxPage) {
            if (endPage < maxPage - 1) {
                html += `<div class="page-number">...</div>`;
            }
            html += `<div class="page-number" onclick="goToPage(${maxPage})">${maxPage}</div>`;
        }

        pageNumbersContainer.innerHTML = html;
    }

    function toggleCard(index) {
        const card = document.querySelector(`.sentiment-card[data-index="${index}"]`);
        if (card) {
            card.classList.toggle('collapsed');
        }
    }

    function setDisplayMode(mode) {
        displayMode = mode;
        updateDisplay();
    }

    function setSentimentFilter(filter) {
        sentimentFilter = filter;
        currentPage = 1;
        updateDisplay();
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('fade-in');

        document.getElementById('perPageSelect').addEventListener('change', function() {
            sentencesPerPage = parseInt(this.value);
            currentPage = 1;
            updateDisplay();
        });

        document.querySelectorAll('.filter-button[data-sentiment]').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-button[data-sentiment]').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                setSentimentFilter(this.dataset.sentiment);
            });
        });

        document.querySelectorAll('.filter-button[data-display]').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-button[data-display]').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                setDisplayMode(this.dataset.display);
            });
        });
    });
</script>
