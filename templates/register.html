<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感分析系统 - 注册</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="login-page">
<div class="login-container">
    <div class="login-card">
        <div class="card-header text-center">
            <div class="brand-icon">
                <i class="bi bi-graph-up"></i>
            </div>
            <h2>情感分析系统</h2>
            <p class="text-muted">创建新账号</p>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i>
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent">
                            <i class="bi bi-person text-primary"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-2" id="username" name="username" placeholder="请设置用户名" required autofocus>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent">
                            <i class="bi bi-envelope text-primary"></i>
                        </span>
                        <input type="email" class="form-control border-start-0 ps-2" id="email" name="email" placeholder="请输入电子邮箱" required>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent">
                            <i class="bi bi-lock text-primary"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-2" id="password" name="password" placeholder="请设置密码" required>
                    </div>
                    <div class="form-text text-muted mt-1">密码至少需要8个字符</div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-person-plus me-2"></i>注册账号
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">已有账号？<a href="{{ url_for('auth.login') }}" class="fw-bold">返回登录</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
