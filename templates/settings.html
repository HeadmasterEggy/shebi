<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 情感分析系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark top-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i> 情感分析系统
            </a>
            
            <div class="navbar-text system-title d-none d-md-block">
                智能文本情感分析平台
            </div>
            
            <!-- 用户信息和操作 -->
            <div class="ms-auto user-navbar-panel">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle user-dropdown" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                        <span id="navbarUsername">加载中...</span>
                        <span id="navbarUserRole" class="badge bg-primary ms-1">用户</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile" id="navbarProfile"><i class="bi bi-person"></i> 个人资料</a></li>
                        <li><a class="dropdown-item" href="/settings" id="navbarSettings"><i class="bi bi-gear"></i> 设置</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="navbarLogoutBtn"><i class="bi bi-box-arrow-right"></i> 注销</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="settings-container">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">设置选项</h5>
                        </div>
                        <div class="list-group list-group-flush settings-tabs">
                            <a href="#general" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                                <i class="bi bi-gear me-2"></i> 常规设置
                            </a>
                            <a href="#appearance" class="list-group-item list-group-item-action" data-bs-toggle="list">
                                <i class="bi bi-palette me-2"></i> 界面外观
                            </a>
                            <a href="#notifications" class="list-group-item list-group-item-action" data-bs-toggle="list">
                                <i class="bi bi-bell me-2"></i> 通知设置
                            </a>
                            <a href="#advanced" class="list-group-item list-group-item-action" data-bs-toggle="list">
                                <i class="bi bi-sliders me-2"></i> 高级选项
                            </a>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/'">
                            <i class="bi bi-arrow-left"></i> 返回首页
                        </button>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="general">
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">常规设置</h5>
                                </div>
                                <div class="card-body">
                                    <form id="generalSettingsForm">
                                        <div class="mb-3">
                                            <label class="form-label d-block">语言</label>
                                            <select class="form-select" id="languageSelect">
                                                <option value="zh_CN" selected>简体中文</option>
                                                <option value="en_US">English (US)</option>
                                                <option value="ja_JP">日本語</option>
                                            </select>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label d-block">默认分析模型</label>
                                            <select class="form-select" id="defaultModelSelect">
                                                <option value="cnn" selected>TextCNN模型</option>
                                                <option value="lstm">LSTM模型</option>
                                                <option value="lstm_attention">LSTM注意力模型</option>
                                                <option value="bilstm">Bi-LSTM模型</option>
                                                <option value="bilstm_attention">Bi-LSTM注意力模型</option>
                                            </select>
                                        </div>
                                        
                                        <hr>
                                        
                                        <div class="mb-3">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="autoSaveSwitch" checked>
                                                <label class="form-check-label" for="autoSaveSwitch">自动保存分析结果</label>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="confirmExitSwitch" checked>
                                                <label class="form-check-label" for="confirmExitSwitch">离开页面前确认</label>
                                            </div>
                                        </div>
                                        
                                        <div id="generalSettingsMessage" class="alert d-none" role="alert"></div>
                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary">保存设置</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="appearance">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0">界面外观</h5>
                                </div>
                                <div class="card-body">
                                    <form id="appearanceSettingsForm">
                                        <div class="mb-4">
                                            <label class="form-label">主题模式</label>
                                            <div class="d-flex gap-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="theme" id="lightTheme" value="light" checked>
                                                    <label class="form-check-label" for="lightTheme">浅色</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="theme" id="darkTheme" value="dark">
                                                    <label class="form-check-label" for="darkTheme">深色</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="theme" id="autoTheme" value="auto">
                                                    <label class="form-check-label" for="autoTheme">自动（跟随系统）</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-4">
                                            <label class="form-label">字体大小</label>
                                            <div class="range-slider">
                                                <input type="range" class="form-range" min="12" max="20" step="1" id="fontSizeRange" value="14">
                                                <div class="d-flex justify-content-between">
                                                    <span>小</span>
                                                    <span>中</span>
                                                    <span>大</span>
                                                </div>
                                            </div>
                                            <div class="text-center mt-2">
                                                <span id="fontSizeValue">14px</span>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-4">
                                            <label class="form-label">侧边栏位置</label>
                                            <div class="d-flex gap-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="sidebarPosition" id="leftSidebar" value="left" checked>
                                                    <label class="form-check-label" for="leftSidebar">左侧</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="sidebarPosition" id="rightSidebar" value="right">
                                                    <label class="form-check-label" for="rightSidebar">右侧</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div id="appearanceSettingsMessage" class="alert d-none" role="alert"></div>
                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary">保存设置</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="notifications">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0">通知设置</h5>
                                </div>
                                <div class="card-body">
                                    <form id="notificationSettingsForm">
                                        <div class="mb-3">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="enableNotifications" checked>
                                                <label class="form-check-label" for="enableNotifications">启用通知</label>
                                            </div>
                                            <div class="form-text">控制是否接收系统通知</div>
                                        </div>
                                        
                                        <div class="notification-options">
                                            <div class="mb-3">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="analysisComplete" checked>
                                                    <label class="form-check-label" for="analysisComplete">分析完成通知</label>
                                                </div>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="systemUpdates" checked>
                                                    <label class="form-check-label" for="systemUpdates">系统更新通知</label>
                                                </div>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="adminNotifications">
                                                    <label class="form-check-label" for="adminNotifications">管理员通知</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div id="notificationSettingsMessage" class="alert d-none" role="alert"></div>
                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary">保存设置</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="advanced">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0">高级选项</h5>
                                </div>
                                <div class="card-body">
                                    <form id="advancedSettingsForm">
                                        <div class="mb-3">
                                            <label class="form-label">会话超时时间（分钟）</label>
                                            <input type="number" class="form-control" id="sessionTimeout" value="30" min="5" max="120">
                                            <div class="form-text">设置多久无操作后自动退出登录</div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">数据缓存</label>
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-outline-secondary" id="clearCacheBtn">
                                                    <i class="bi bi-trash"></i> 清除本地缓存
                                                </button>
                                            </div>
                                            <div class="form-text">删除浏览器中存储的临时数据</div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">导出设置</label>
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-outline-primary" id="exportSettingsBtn">
                                                    <i class="bi bi-download"></i> 导出设置
                                                </button>
                                            </div>
                                            <div class="form-text">将当前设置导出为JSON文件</div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">导入设置</label>
                                            <input type="file" class="form-control" id="importSettings" accept=".json">
                                            <div class="form-text">从JSON文件导入设置</div>
                                        </div>
                                        
                                        <hr>
                                        
                                        <div class="mb-3">
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-danger" id="resetSettingsBtn">
                                                    <i class="bi bi-arrow-counterclockwise"></i> 重置所有设置
                                                </button>
                                            </div>
                                            <div class="form-text">将所有设置恢复为默认值</div>
                                        </div>
                                        
                                        <div id="advancedSettingsMessage" class="alert d-none" role="alert"></div>
                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary">保存设置</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/shared.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/settings.js"></script>
</body>
</html>
